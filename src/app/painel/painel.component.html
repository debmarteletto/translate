<div class="container">
    <div class="jumbotron">
        <div class="row">
            <div class="col-sm-6">
                <app-progresso [progresso]="progresso"></app-progresso>
            </div>
            <div class="col-sm-6">
                <div class="d-flex justify-content-end">
                    <app-tentativas [tentativas]="tentativas"></app-tentativas>
                </div>
            </div>
        </div>

        <div class="row">
                <div class="col">
                    <!--string interpolation de acordo com os atributos da classe (painel.component.ts)-->
                    <h6>{{instrucao}}</h6>
                    <p>{{rodadaFrase.fraseEng}}</p>

                    <div class="form-group">
                        <textarea class="form-control" row="3"  (input)="atualizaResposta($event)" [value]="resposta"></textarea>
                    </div>
                </div>
        </div>
        <div class="row">
            <div class="col">
                <div class="d-flex justify-content-end">
                    <button class="btn btn-primary" (click)="verificarResposta()">Verify</button>
                </div>
            </div>
        </div>
    </div>
</div>
